<h2>Minhas Entregas</h2>

<div *ngIf="deliveries.length === 0">
  <p>Você ainda não possui entregas atribuídas.</p>
</div>

<div *ngIf="deliveries.length > 0">
  <app-delivery-card
    *ngFor="let entrega of deliveries"
    [entrega]="entrega"
    [showConcludeButton]="entrega.status !== 'Finalizada'"
    [showDetailsButton]="true"
    (concluir)="concluirEntrega(entrega)">
  </app-delivery-card>
</div>
