<h2>Entregas Cadastradas</h2>

<!-- Exibição de mensagem caso não haja entregas -->
<div *ngIf="deliveries.length === 0">
  <p>No momento, não há entregas disponíveis.</p>
</div>

<!-- Exibição das entregas disponíveis -->
<ul *ngIf="deliveries.length > 0">
  <li *ngFor="let delivery of deliveries">
    <strong>{{ delivery.recipientName }}</strong> -
    {{ delivery.recipientAddress }} -
    {{ delivery.deliveryDate | date }} -
    <em>Status: {{ delivery.status }}</em>
  </li>
</ul>

<!-- Exibição da mensagem de logout -->
<div *ngIf="logoutMessage" class="logout-message">
  {{ logoutMessage }}
</div>

<!-- Botão de logout -->
<div>
  <button (click)="logout()">Sair</button>
</div>
